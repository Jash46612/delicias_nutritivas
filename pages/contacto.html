<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Delicias Nutritivas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="bg-success text-white text-center py-3 shadow">
        <h1>Contacto</h1>
    </header>

    <main class="container my-5">
        <h2 class="mb-4">¿Querés dejar un mensaje?</h2>
        <form class="bg-light p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com" required>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribí tu mensaje..." required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p><a class="text-success" href="../index.html">Volver al inicio</a></p>
        <p>© 2025 Delicias Nutritivas. Hecho con ♥ por Juan Cruz.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
